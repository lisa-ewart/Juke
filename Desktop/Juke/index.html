<!doctype html>
<html>
<head>
	<meta charset="utf-8">
    <title>Spotify Playlist Creator</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.min.css">
    
    <link rel="stylesheet" href="css/main.css">


</head>
<body id="spotify-player">
	<div class="pageWrapper">
		<div class="ui top fixed menu inverted cs_fixedBar fontStuff">
	    	<div class="ui item cs_itemBar">
		    	<p>Create a custom playlist</p>
		  	</div>
			  <div class="ui category search item right cs_searchBar">
			  <i class="search icon js-search fontStuff"></i>
				<div class="ui transparent icon input fontStuff">
					<input type="text" placeholder="Search artist" class="js-input input__search fontStuff">
				</div>
				<div class="results"></div>
			  </div>
		</div>
		<br>

<!--		Main Area		-->
<!--		<div class="ui segment clearfix">-->
		
<!--		Left Playlist Column-->
<!--			<div class="ui sidebar left inverted vertical menu visible">-->
		
			<div class="ui visible sidebar playlistBar">
 				<div class="playlistTitle">Playlist</div>
  				<div class="ui divided items js-playlist">
  				</div>
			</div>

<!--		/End Left Playlist Column-->
	   	
<!--		Right Results Column-->
		   	<div class="col__right js-colRight">
		   		
				<div class="main">
				<div class="ui six doubling cards">
  					<div class="js-searchresult ui cards">
					</div>
				</div>
				</div>
			</div>
<!--		</div>-->
	</div>
<!--		/End Main Area		-->

		<script src="javascript/PlaylistManager.js"></script>
		<script src="javascript/SpotifyAPI.js"></script>
		<script src="javascript/app.js"></script>
		<script src="javascript/Slideshow.js"></script>
		
<!--<script src="semantic/dist/semantic.min.js"></script>-->
<!--<script src="scripts/main.js"></script>-->

</body>
</html>
